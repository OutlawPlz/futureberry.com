description = "Default layout"

[staticPage]
useContent = 1
default = 0
==
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>{{ this.page.title }}</title>
    <meta name="title" content="{{ this.page.meta_title }}">
    <meta name="description" content="{{ this.page.meta_description }}">
    <link rel="icon" href="{{ 'favicon.ico'|theme }}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="OctoberCMS">

    {% styles %}
    <link rel="stylesheet" href="{{ 'assets/css/main.css'|theme }}">
</head>
<body>
<div id="app" class="layout layout-{{ this.layout.id }} page page-{{ this.page.id }}">
    <div class="wrapper wrapper-header">
        <div class="row row-header">
            {% partial 'site/header' %}
        </div>
        {% if placeholder('leaderboard') %}
            <div class="row row-leaderboard">
                {% placeholder leaderboard %}
            </div>
        {% endif %}
    </div>

    <div class="wrapper wrapper-main">
        <div class="row row-main">
            <main id="main" class="container">
                {% page %}
            </main>
        </div>
    </div>

    <div class="wrapper wrapper-footer">
        <div class="row row-footer">
            {% partial 'site/footer' %}
        </div>
    </div>
</div>

<img src="" class="hotword__image">
<video src="" class="hotword__video" type="video/mp4" muted loop></video>

<script src="{{ 'assets/js/app.js'|theme }}"></script>
{% framework extras %}
{% scripts %}
</body>
</html>
